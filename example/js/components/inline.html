<h3>Inline</h3>
<bm-signature-pad options="{ penColor: 'blue' }"
                  crop="$ctrl.crop"
                  scale-down="$ctrl.scaleDown"
                  undo="$ctrl.undo = $fn;"
                  clear="$ctrl.clear = $fn;"
                  get-signature="$ctrl.getSignature = $fn"
                  resize="$ctrl.resize = $fn"
                  ng-style="{ 'height': $ctrl.height + 'px' }"></bm-signature-pad>

<button ng-click="$ctrl.undo()">Undo</button>
<button ng-click="$ctrl.clear()">Clear</button>
<button ng-click="$ctrl.signature = $ctrl.getSignature()">Save</button>
<br>
<label>Height: </label> <input type="number" ng-model="$ctrl.height">
<br>
<label>Crop: <input type="checkbox" ng-model="$ctrl.crop"></label>
<br>
<label>Scale down on resize: <input type="checkbox" ng-model="$ctrl.scaleDown"></label>

<img ng-show="$ctrl.signature"
     ng-src="{{ $ctrl.signature }}"></image>
